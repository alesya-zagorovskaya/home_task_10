<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Form</title>
</head>
<body>
    <form enctype="multipart/form-data" method="post">
        <div class="description">
            <img src="images/desc.jpg" alt="Picture">
            <p>Описание</p>
        </div>
        <div class="block">
            <div class="image">
                <img src="images/bokal.jpg" alt="Здесь должна быть картинка" class="photo">
                <label class="upload-text">
                    <input type="file">
                    <span>Загрузить</span>
                </label>
            </div>
            <div>
                <input type="text" placeholder="Название коктейля">
                <input type="text" placeholder="Альтернативное название через запятую">
                <textarea placeholder="Краткое описание" class="short-text"></textarea>
            </div>
        </div>
        <textarea placeholder="Инструкция для приготовления" rows="7"></textarea>
    </form>
</body>
</html>
